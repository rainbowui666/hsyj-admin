var insertid = 0;
function showButton(){
    document.getElementById("upload-btn").setAttribute("style","display:block");
}
function hiddenButton(){
    document.getElementById("upload-btn").setAttribute("style","display:none");
}
var uploader = new qq.FineUploader({
    element: document.getElementById("fine-uploader-wrapper"), //上传按钮
    request: {
        endpoint: 'https://gzhgl.sufe.edu.cn/api/upload/uploadFile' //上传接口地址
    },
    multiple: false, //是否多个文件
    autoUpload: false, //是否支持上传
    liChildren: false,
    validation: {
        allowedExtensions: ['mov', 'mp4', 'avi'], //上传文件约束条件
        sizeLimit: 51200000*4 //bytes 50000KB
    },
    callbacks: {
        onSubmit: function(id, fileName) {
            //文件开始提交
            showButton()
            console.log(fileName,'文件开始提交');
        },
        onUpload: function(id, fileName) {
            //文件开始上传
            console.log(fileName,'文件开始提交22');
        },
        onProgress: function(id, fileName, loaded,  total) {
            //文件正在上传
            console.log(fileName,'已上传'+(loaded/total)*100+'%');
        },
        onComplete: function(id, fileName, responseJSON) {
            //文件上传成功
            console.log(fileName,'上传成功，返回信息为：',responseJSON,id);
            window.parent.postMessage({
                cmd: 'returnHeight',
                params: {
                success: true,
                data: document.body.scrollHeight + 'px'
                }
            }, '*');
            sessionStorage.setItem("imageData",JSON.stringify(responseJSON));
            $.ajax({
                beforeSend: function(request) {  
                    request.setRequestHeader("x-hsyj-token", token);  
                },
            	type: "GET",
			   dataType: 'json',
			   async:false,
			   url: 'https://gzhgl.sufe.edu.cn/api/scenery/getscenerydetail?id=' + parentId + '&studentid=1',
			   success: function(msg){
			     console.log("msg",msg)
                currentSite = msg.data
			   }
            })
            $.ajax({
                beforeSend: function(request) {  
                    request.setRequestHeader("x-hsyj-token", token);  
                },
            	type: "POST",
			   dataType: 'json',
			   async:false,
			   data:{
                'scenerytitle': currentSite.scenerytitle,
                'schoolid': currentSite.schoolid,
                'address': currentSite.address,
                'shdesc': currentSite.shdesc,
                'sourceaddress': currentSite.sourceaddress,
                'longitude': currentSite.longitude,
                'latitude': currentSite.latitude,
                'soundurl': sourceType == 4 ? 'https://cdn.100eduonline.com/images/' + responseJSON.filename : currentSite.soundurl,
                'videourl': sourceType == 5 ? 'https://cdn.100eduonline.com/images/' + responseJSON.filename : currentSite.videourl,
                'isrecommend': currentSite.isrecommend
				},
			   url: 'https://gzhgl.sufe.edu.cn/admin/scenery/addEdit?id='+currentSite.sceneryID,
			   success: function(msg){
			     //console.log(msg)
			   }
            })
            $.ajax({
                beforeSend: function(request) {  
                    request.setRequestHeader("x-hsyj-token", token);  
                },
            	type: "POST",
			   dataType: 'json',
			   async:false,
			   data:{
					"sourcetype":sourceType,
                    "insertid": parentId,
                    "sourceaddress": responseJSON.filename
				},
			   url: 'https://gzhgl.sufe.edu.cn/admin/source/add',
			   success: function(msg){
			     //console.log(msg)
			   }
            })
        },
        onCancel: function(id, fileName) {
            //取消文件上传
            console.log('取消',fileName,'上传');
        }
    },
    messages: {
        noFilesError: '没有选中文件'
    },
    text: {
        formatProgress: "{percent}% of {total_size}",
        failUpload: "上传失败",
        waitingForResponse: "上传中...",
        paused: "暂停"
    },
    template: 'fine-uploader-wrapper', //ID
    debug: true
});
